<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title International study organization Video Player with Quality & URL Input</title>
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.22.1/video-js.css" rel="stylesheet" />

<!-- Video.js Quality Selector CSS -->
<link href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.5/dist/videojs-http-source-selector.css" rel="stylesheet" />

<style>
  body {
    background-color: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 1rem;
    color: #00afff;
    text-align: center;
    user-select: none;
  }

  .container {
    max-width: 800px;
    width: 100%;
  }

  .url-input-wrapper {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.6rem 1rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    font-family: inherit;
  }

  input[type="text"]:focus {
    outline: 2px solid #00afff;
  }

  button {
    background-color: #00afff;
    color: #121212;
    border: none;
    padding: 0 1rem;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #008ecc;
  }

  /* Video.js overrides for dark theme */
  .video-js {
    width: 100% !important;
    height: 450px !important;
    border-radius: 8px;
    background-color: #000;
  }

  /* Hide default big play button, use custom below */
  .vjs-big-play-button {
    background-color: #00afff !important;
    border: none !important;
    box-shadow: 0 0 8px #00afff !important;
    border-radius: 50% !important;
    width: 60px !important;
    height: 60px !important;
    line-height: 60px !important;
    font-size: 2rem !important;
    top: 50% !important;
    left: 50% !important;
    margin-left: -30px !important; 
    margin-top: -30px !important;
    cursor: pointer !important;
  }

  /* Quality selector style overrides */
  .vjs-http-source-selector {
    color: #00afff;
  }
</style>

</head>
<body>

<h1>Universal Video Player</h1>

<div class="container">

  <div class="url-input-wrapper">
    <input
      type="text"
      id="video-url"
      placeholder="Paste video URL here (mp4, m3u8, mpd, etc.)"
      spellcheck="false"
      autocomplete="off"
    />
    <button id="load-btn" aria-label="Load video">Play ▶️</button>
  </div>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    data-setup='{}'
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/7.22.1/video.min.js"></script>

<!-- Video.js HTTP Source Selector plugin for quality switching -->
<script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.5/dist/videojs-http-source-selector.min.js"></script>

<script>
  const player = videojs("my-video");

  // Initialize the http source selector plugin
  player.httpSourceSelector({
    default: "auto",
  });

  // Enable quality selector if the source is adaptive
  player.ready(function () {
    // Enable the quality selector button only if available
    const tech = player.tech({ IWillNotUseThisInPlugins: true });
    if (tech) {
      tech.on("loadedmetadata", () => {
        player.httpSourceSelector().updateVisibility();
      });
    }
  });

  // Handle Play button logic: load and play the video from URL input
  const loadBtn = document.getElementById("load-btn");
  const urlInput = document.getElementById("video-url");

  function loadAndPlay(url) {
    if (!url) {
      alert("Please enter a video URL.");
      return;
    }

    // Reset player source
    player.pause();
    player.src({ src: url });

    // Load and autoplay
    player.ready(() => {
      player.load();
      player.play().catch((err) => {
        // Autoplay might be blocked by browser, user can click play button
        console.warn("Autoplay prevented:", err);
      });
    });
  }

  loadBtn.addEventListener("click", () => {
    loadAndPlay(urlInput.value.trim());
  });

  // Optional: Enter key loads video
  urlInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      loadAndPlay(urlInput.value.trim());
    }
  });

  // Default example video on load (optional)
  const defaultUrl =
    "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // example HLS stream
  urlInput.value = defaultUrl;
  loadAndPlay(defaultUrl);
</script>

</body>
</html>
